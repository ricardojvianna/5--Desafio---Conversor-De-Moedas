<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title> DevClub - Conversor de Moedas </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-dev-club-conversor-moedas">

    <main>

        <label>
            Converter <b>de:</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <!-- usar o macete do option value, para facilitar no .value do javascript -->
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button"> Converter </button>

        <section>
            <!-- currency = significa moeda em ingles-->
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter" class="img-currency-convert">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/bitcoin.png" alt="logo-moeda-a-convertida" class="img-currency">
                <!-- Precisei inverter o nome da classe da imagem e coloquei ela para o fim tag img-->
                <p class="currency" id="currency-name">Bitcoin</p>
                <p class="currency-value">₿ 0,00</p>
            </div>

        </section>

    </main>

</body>

<script src="./script.js"></script>

</html>
